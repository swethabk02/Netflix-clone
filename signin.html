<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <style>
        body {
    font-family: Georgia, 'Times New Roman', Times, serif;
    margin: 0;
    padding: 0;
    background-image: url('cover.jpg');
    background-repeat: no-repeat;
    background-position: center center;
    background-attachment: fixed;
    background-size: cover;
    color: #fff;
}

.header {
    display: flex;
    justify-content: center;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.7);
}

.logo {
    height: 50px;
}

.signin-section {
    display: flex;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 100px);
}

.signin-content {
    background-color: rgba(0, 0, 0, 0.75);
    padding: 40px;
    border-radius: 8px;
    width: 300px;
    text-align: center;
}

.signin-content h1 {
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

input[type="email"],
input[type="password"] {
    background-color: #333;
    border: 1px solid #444;
    border-radius: 4px;
    padding: 10px;
    margin-bottom: 10px;
    color: #fff;
}

button[type="submit"] {
    background-color: #e50914;
    border: none;
    border-radius: 4px;
    padding: 10px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
}

button[type="button"] {
    background-color: #444;
    border: none;
    border-radius: 4px;
    padding: 10px;
    color: #fff;
    font-size: 14px;
    cursor: pointer;
    margin-top: 10px;
}

.signin-options {
    margin-top: 20px;
}

.signin-options span {
    display: block;
    margin-bottom: 10px;
}

.additional-links {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 20px;
}

.additional-links a {
    color: #fff;
    text-decoration: none;
}

.additional-links label {
    display: flex;
    align-items: center;
}

.additional-links input {
    margin-right: 5px;
}

.signup-link {
    margin-top: 20px;
}

.signup-link span {
    margin-right: 5px;
}

.signup-link a {
    color: #fff;
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="header">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
    </div>

    <div class="signin-section">
        <div class="signin-content">
            <h1>Sign In</h1>
            <form action="profile.html">
                <input type="email" placeholder="Email or mobile number" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
                <div class="signin-options">
                    <span>OR</span>
                    <button type="button">Use a sign-in code</button>
                </div>
                <div class="additional-links">
                    <a href="#">Forgot password?</a>
                    <label>
                        <input type="checkbox">
                        Remember me
                    </label>
                </div>
                <div class="signup-link">
                    <span>New to Netflix?</span>
                    <a href="#">Sign up now.</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
